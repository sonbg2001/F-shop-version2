<script src="https://code.jquery.com/jquery-3.3.1.min.js"

<script>
    $(document).ready(function () {
        var prevScrollpos = 159;
        var headerHeight = $('.header-wrapper').height();
        console.log(headerHeight);
        window.onscroll = function () {
            var currentScrollPos = document.documentElement.scrollTop;
            if (prevScrollpos > currentScrollPos) {
                $(".header-wrapper").css("top", "0");
            } else {
                $(".header-wrapper").css("top", "-39px");
                $(".header-wrapper").css(
                    "transition",
                    "all 0.5s ease-in-out"
                );
            }
            prevScrollpos = currentScrollPos;
        }

        $("#btn-menu").click(function () {
            $(".header-bottom").fadeToggle("slow");
        });

        
    });
    // cart local storage
    var storageKey = "cart";
    function cartHeader() {
        var cart = localStorage.getItem(storageKey);
        if (cart) {
            cart = JSON.parse(cart);
            var cartTotal = 0;
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                    var totalItem = item.price - item.price * item.discount / 100;
                    totalItem = totalItem * item.quantity;
                    cartTotal += totalItem;
            }
            $("#cart-count").text("Giỏ hàng(" + cart.length + ")");
            $("#cart-total").text("/ " + cartTotal.toFixed(3) + "đ");
        }
        $("#cart-mini").show();
        $("#cart-mini").css("display", "flex");
        $("#cart-mini").css("opacity", "1");
        $("#cart-mini").css("transition", "all 0.5s ease-in-out");
    }
    cartHeader();
</script>
